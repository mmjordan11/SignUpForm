<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./odin-lined.png" alt="Odin Project logo" class="logo-img">
      <h1 class="logo-text">ODIN</h1>
    </div>
    <p class="imageCredit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></p>
  </header>
  <main>
    <h1 class="formHeader">
      This is not a real online service! You know you need something like this
      in your life to help you realize your deepest dreams. Sign up
      <em>now</em> to get started.<br>
      <br>
      You <em>know</em> you want to.<br>
      <br>
      <br>
      <br>
      Let's do this!
    </h1>
    <form class="signUpForm" action="index.html" method="get">
      <div class="formInputs">
        <div class="formRow">
          <label for="firstName">FIRST NAME</label>
          <input type="text" name="firstName" id="firstName" >
        </div>
        <div class="formRow">
          <label for="lastName">LAST NAME</label>
          <input type="text" name="lastName" id="lastName" >
        </div>
        <div class="formRow">
          <label for="email">EMAIL<span></span></label>
          <input type="email" name="email" id="email" required>
        </div>
        <div class="formRow">
          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone" pattern="\d{3}[ \-*]?\d{3}[ \-*]?\d{4}">
        </div>
        <div class="formRow">
          <label for="password">PASSWORD<span></span></label>
          <input type="text" name="password" id="password" required>
          <span></span>
        </div>
        <div class="formRow">
          <label for="passwordConfirm">CONFIRM PASSWORD<span></span></label>
          <input type="text" name="passwordConfirm" id="passwordConfirm" required>
        </div>
      </div>
      <button type="submit" name="button">Create Account</button>
    </form>
    <p>Already have an account? <a href="">Log in</a></p>
  </main>
</body>
</html>
